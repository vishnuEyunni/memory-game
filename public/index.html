<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memory Game</title>
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<header>
			<h2>Memory game</h2>
		</header>
		<section class="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>
			<span class="moves">moves: 0</span>
			<div class="timer"></div>
			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</section>
		<ul class="deck" id="card-deck">
			<li class="card" onclick="event.stopPropagation()" type="diamond">
				<i class="fa fa-diamond"></i>
			</li>
			<li class="card" onclick="event.stopPropagation()" type="plane">
				<i class="fa fa-paper-plane-o"></i>
			</li>
			<li class="card" onclick="event.stopPropagation()" type="anchor">
				<i class="fa fa-anchor"></i>
			</li>
			<li class="card" onclick="event.stopPropagation()" type="bolt">
				<i class="fa fa-bolt"></i>
			</li>
			<li class="card" onclick="event.stopPropagation()" type="cube">
				<i class="fa fa-cube"></i>
			</li>
			<li class="card" onclick="event.stopPropagation()" type="anchor">
				<i class="fa fa-anchor"></i>
			</li>
			<li class="card" onclick="event.stopPropagation()" type="leaf">
				<i class="fa fa-leaf"></i>
			</li>
			<li class="card" onclick="event.stopPropagation()" type="bicycle">
				<i class="fa fa-bicycle"></i>
			</li>
			<li class="card" onclick="event.stopPropagation()" type="diamond">
				<i class="fa fa-diamond"></i>
			</li>
			<li class="card" onclick="event.stopPropagation()" type="bomb">
				<i class="fa fa-bomb"></i>
			</li>
			<li class="card" onclick="event.stopPropagation()" type="leaf">
				<i class="fa fa-leaf"></i>
			</li>
			<li class="card" onclick="event.stopPropagation()" type="bomb">
				<i class="fa fa-bomb"></i>
			</li>
			<li class="card" onclick="event.stopPropagation()" type="bolt">
				<i class="fa fa-bolt"></i>
			</li>
			<li class="card" onclick="event.stopPropagation()" type="bicycle">
				<i class="fa fa-bicycle"></i>
			</li>
			<li class="card" onclick="event.stopPropagation()" type="plane">
				<i class="fa fa-paper-plane-o"></i>
			</li>
			<li class="card" onclick="event.stopPropagation()" type="cube">
				<i class="fa fa-cube"></i>
			</li>
		</ul>
		<section id="steps">
			<strong>How to play:</strong>
			<p>1. Your goal to achieve is to match all the cards.</p>
			<p>2. Click on a card to see what's behind.</p>
		</section>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
